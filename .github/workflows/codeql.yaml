name: CodeQL

on:
  push:
    branches:
      - main
  pull_request:

env:
  CODEQL_EXTRACTOR_GO_BUILD_TRACING: true

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v2.4.0

    - uses: actions/setup-go@c4a742cab115ed795e34d4513e2cf7d472deb55f # v3.0.0
      with:
        go-version: 1.19
        check-latest: true

    - name: Initialize CodeQL
      uses: github/codeql-action/init@a34ca99b4610d924e04c68db79e503e1f79f9f02
      with:
        languages: go

    - name: build
      run: make apko

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@a34ca99b4610d924e04c68db79e503e1f79f9f02
